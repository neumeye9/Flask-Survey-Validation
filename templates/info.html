<html>
    <head>
        <meta charset="utf-8">
        <title>Submitted Info</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/infostyles.css')}}">
    </head>
    <body>
        <div class="wrapper">
            <h2> Submitted Info </h2>
            <div class="info">
                <p>Name: {{ name }}</p>
                <p>Dojo Location: {{dojo}}</p>
                <p>Favorite Language: {{language}}</p>
                <p>Comment:</p>
                <p> {{comments}}</p>
            </div>
            <button class="button"> Go Back</button>
        <div>
    </body>
</html>
